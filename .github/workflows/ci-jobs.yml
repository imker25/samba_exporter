name: CI Job
on: [push, pull_request]
jobs:
  build-unit_test:
    strategy:
      matrix:
        go-version: [1.14.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go and java
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: "build and unit-test"
      uses: eskatos/gradle-command-action@v1
      with:
        arguments: build test convertTestResults
    - name: "Convert test results"
      uses: eskatos/gradle-command-action@v1
      if: always()
      with:
        arguments: convertTestResults
    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: always()
      with:
        files: logs/TestsResult.xml
    - name: 'Upload Artifact samba_exporter'
      uses: actions/upload-artifact@v2
      with:
        name: samba_exporter
        path: bin/samba_exporter
        retention-days: 1
    - name: 'Upload Artifact samba_statusd'
      uses: actions/upload-artifact@v2
      with:
        name: samba_statusd
        path: bin/samba_statusd
        retention-days: 1
  integration-test:
    needs: build-unit_test
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v2
      - name: Build test environment container
        run: cd integrationTest/docker && docker build --file Dockerfile.ubuntu --tag integrationTestContainer .
      - name: Run integration tests
        run: docker run -d integrationTestContainer