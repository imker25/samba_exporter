[global]
    workgroup = exporter
    security = user
    map to guest = Bad Password

[homes]
    comment = Home Directories
    browsable = no
    read only = no
    create mode = 0750

[test]
    browsable = yes
    read only = yes
    public = yes
    path = /srv/test
    writable = yes
    comment = exporter test share
    printable = no
    guest ok = yes